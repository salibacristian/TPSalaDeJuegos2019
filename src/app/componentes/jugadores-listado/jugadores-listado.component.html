


<table class="table table-condensed">
  <thead>
    <tr>
      <th>usuario</th>
      <th>email</th>
      <th>edad</th>
      <th>sexo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado" >
      <td>{{jugador.nombre}} </td>
      <td>{{jugador.email}} </td> 
      <td>{{jugador.edad}} </td> 
      <td>{{jugador.sexo}} </td> 
      
    </tr>
   
  </tbody>
</table>
